<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-JS</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .page-loading-status {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/b140af86b3.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <main>
        <div class="container pt-5">
            <div class="row">
                <div class="col">
                    <a title="kodego-exercises-link" class="navbar-brand"
                        href="https://ellenjane001.github.io/KodeGo-Exercise/"><i
                            class="fa-solid fa-house fa-xl"></i></a>
                </div>
                <div class="col text-center">
                    <span>API call credits : <span id="requests">0</span></span>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="cart.html" type="button" class="btn btn-link position-relative">
                        Cart
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="cart-items-num">
                            0
                        </span>
                    </a>
                </div>
            </div>
            <h1 class="text-center">Products</h1>
            <div class="text-center page-loading-status">
                <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading... </p>
            </div>
            <div class="row" id="items-list"></div>
        </div>
    </main>


</body>

</html>
